<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="cic_all.js"></script>
<script>
    $(document).ready(function() {

        var keys = _.keys(cic_all);

        var prog = 0;
        var html = "<table width='100%'>";
         html +="<tr style='background-color:#666; color:white'><th>n.</th><th>cic</th><th>Nome</th><th>Citt√†</th><th>Tel.</th><th>Fax</th><th>Contatti</th><th>Indirizzo</th></tr>"
        _.each(keys, function(key,index) {
            
           
            
            
            
            
            var city = cic_all[key].city;
            var cic = cic_all[key].cic;
            var tel = cic_all[key].tel;
            var fax = cic_all[key].fax;
            var address = cic_all[key].address;
            var name = cic_all[key].name;
            var emails = cic_all[key].emails;
            
            var printable_emails = "";
            _.each(emails,function(email){
                printable_emails +=email+"<br>";
            })
            
            var ita = (address.indexOf("Italy") != -1);
            
            if(fax != null){
                if(fax.indexOf("or") != -1 ){
                    console.log(fax);
                }

            }
            
            
            if(ita){
                html +="<tr style='background-color:#fafafa'>";
                    prog++;
                    
                    
                    html +="<td>"+prog+"</td>";
                    html +="<td>"+cic+"</td>";
                    html +="<td>"+name+"</td>";
                    html +="<td>"+city+"</td>";
                    html +="<td>"+tel+"</td>";
                    html +="<td>"+fax+"</td>";
                    html +="<td>"+printable_emails+"</td>";
                    html +="<td>"+address+"</td>";
                  
                html +="</tr>";
            }
            
            
        });
        
        html +="</table>";

        $("#target").html(html);
        
        
        
       //console.log(JSON.stringify(new_obj));

        
    });
</script>
