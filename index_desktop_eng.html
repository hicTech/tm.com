    function launchPagesPrinting(result, options) {
       alert(result);
        alert(options);

  	function printSlideHeader(result,opts){

		var html ="";
      	_.each(result.trs,function(tr,index){

      		var feature = (userLang!="it")? tr.feature_ENG : tr.feature;
      		var feature_header_desc = (userLang!="it")? tr.feature_header_desc_ENG : tr.feature_header_desc;

      		html += '<div class="slide_txt">'+
						'<div class="slide_txt_container_title">'+feature+'</div>'+
						'<div class="slide_txt_container_text">'+feature_header_desc+'</div>'+
					'</div>';
			$(".little_badges_container").find(".iconBadge_bg").eq(index).find(".littleBadgeTitle").html(feature);
      	})

      	$(opts.target).html(html);
      	startSlide();
	}



    function printHomeParagraphes(result,opts){

    	var html_rows ="";
      	_.each(result.trs,function(tr){
      		if(tr.public == "true"){

      				var feature = (userLang!="it")? tr.feature_ENG : tr.feature;
      				var feature_decs = (userLang!="it")? tr.feature_desc_ENG : tr.feature_desc;

      				html_rows += '<div class="row">'+
				      	'<div class="table">'+
				      		'<div class="tr">'+
				      			'<div class="td screenshot-td">'+
				      				 '<div class="screenshot_container">'+
				      				 	'<div class="screenshot_zoom_triangle"></div>'+
							        	'<img class="screenshot" width="100%" src="img/slides/'+tr.img_name+'">'+
							        '</div>'+
				      			'</div>'+
				      			'<div class="td text-td">'+
				      				'<div class="text_container">'+
				      				  '<h2>'+ feature +'</h2>'+
								      '<p>'+ feature_decs + '</p>'+
				      				'</div>'+
				      			'</div>'+
				      		'</div>'+
				      	'</div>'+
				     '</div>'+
					 '<hr>';
			}
      	});

      	$(opts.target).html(html_rows);

      	$(".screenshot-td").click( function(){

			if( $(this).width() == "250"){
				 $(this).animate({"width":"492px"},200);
			}else{
				$(this).animate({"width":"250px"},200);
			}
		});
    }

    </script>
